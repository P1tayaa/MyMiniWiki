
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Page</title>

</head>
<body>
    <div id="webgl-container"></div>
    <div class="overlay">
        <h1>My Netflix-style Bookmark Page</h1>
        <div class="links-container">
            <div class="link-card">
                <a href="https://www.google.com" target="_blank">Google</a>
            </div>
            <div class="link-card">
                <a href="https://www.github.com" target="_blank">GitHub</a>
            </div>
            <div class="link-card">
                <a href="https://www.reddit.com" target="_blank">Reddit</a>
            </div>
            <div class="link-card">
                <a href="https://www.youtube.com" target="_blank">YouTube</a>
            </div>
            <div class="link-card">
                <a href="https://developer.mozilla.org/en-US/" target="_blank">MDN Web Docs</a>
            </div>
            <div class="link-card">
                <a href="https://docs.python.org/3/" target="_blank">Python Docs</a>
            </div>
            <div class="link-card">
                <a href="https://getbootstrap.com/docs/" target="_blank">Bootstrap Docs</a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const container = document.getElementById('webgl-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x007acc, wireframe: true });
        const cube = new THREE.Mesh(geometry, material);

        scene.add(cube);
        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
